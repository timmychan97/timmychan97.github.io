<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=300, initial-scale=1">

	<link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
</head>

<body>
  <div id="timeSchedule" align="center">
		<table border="0" cellpadding="0" cellspacing="0" style="
  	 border-collapse: collapse;
  	 max-width: 500pt;
  	 margin-left: 115px;
		 margin-bottom: 10px;">

		 	<tbody id="timeScheduleBody">
				<tr style="height: 20pt;">
					<td class="tableheader" style="width: 24%;/* margin-left: 100px; */">目的</td>
					<td class="tableheader" style="width: 55%;">解説</td>
				</tr>

				<tr>
					<td class="cell stayLocation" style="height: 8.25pt; background: #8497B0;"></td>
					<td class="cell realLocation" style="height: 8.25pt; background: #8497B0;"></td>
				</tr>

				<tr>
					<td class="cell goal" style="height:16.5pt">去杭州</td>
					<td class="cell details">坐火車去杭州需時一小時三十五分鐘</td>
				</tr>

    </tbody></table>


    </div>

    <script>

      var timeScheduleBody = document.getElementById("timeScheduleBody");
      function addEvent(datetime, goal, details){
        var tr = document.createElement('tr');
        tr.innerHTML = `
        <tr>
        <td height="22" class="cell goal" style=""><div style="height: 100%;display: flex;">
        <div style="display: flex;justify-content: center;align-items: center;width: 100%;">
        ${goal}
        </div><div class="timeTag">${datetime}</div></div>
        </td>
        <td class="cell details">${details}</td>
        </tr>
        `;

        timeScheduleBody.appendChild(tr);
      }
      function imgStr(src){
        return "<img style='width:100%;padding-bottom:5px;' src='"+src+"'>"
      }

      addEvent("01月18日 12:49", "下火車", "到達杭州");
      addEvent("01月18日 13:35", "去酒店", "去酒店放下行李，酒店地址：Building 3, Mushutang, No 88, Yuanshuaimiao Hou, Shuicheng Road, Shangcheng District Shangcheng, 310000 Hangzhou"+
																				imgStr('https://r-cf.bstatic.com/images/hotel/max1024x768/211/211109720.jpg'));
      addEvent("01月18日 14:40", "吃東西", "在酒店附近吃東西");
      addEvent("01月18日 17:05", "觀光", "參觀西湖十景之靈隱寺，位於靈隱山，佛教名山之一。同時參觀附近的龍井山，喝龍井茶。在山上會看到整個西湖和杭州景色。");
			addEvent("01月18日 22:20", "回酒店", "乘搭計程車到地鐵站坐地鐵回酒店休息");
      addEvent("01月19日 08:05", "去東陽", "離開酒店乘搭火車往義烏去");
      addEvent("01月19日 10:05", "觀光", "横店影视城，門票490元游玩三個地方。"+
                                        imgStr('https://i0.wp.com/www.xuehua.us/wp-content/uploads/2018/04/259c6cad.jpg') +
																				imgStr('http://pic.lvmama.com/pics/super/2011/06/F9QWP.jpg') +
																				imgStr('http://www.taixing.cn/uploadfile/2016/1218/20161218035138822.jpg') +
																				imgStr('http://n1-q.mafengwo.net/s13/M00/79/9A/wKgEaVy0SauASdXOAAIeSar_Zf817.jpeg') +
																				imgStr('https://media-cdn.tripadvisor.com/media/daodao/photo-s/0b/b5/11/f7/20160610085402-img-0938.jpg') +
																	      imgStr('https://b1-q.mafengwo.net/s11/M00/60/49/wKgBEFqkw72APrwLAAqBM6uyVXg63.jpeg'));
      addEvent("01月19日 20:25", "回杭州", "玩了一整天累了");
      addEvent("01月19日 22:20", "回酒店", "回酒店休息");
      addEvent("01月20日 10:25", "游湖", "游其他的西湖十景，100元"+
				imgStr('https://twgreatdaily.com/images/elastic/J-h/J-hARGwB8g2yegNDnVYh.jpg') +
				imgStr('http://p3.pstatp.com/large/5519000326b6e06c945a') +
				imgStr('https://www.zhongguofeng.com/uploads/allimg/170315/6-1F3151J547.jpg'));
      addEvent("01月20日 19:35", "離開", "坐火車離開杭州往廣州去");







    </script>

</body>

</html>
