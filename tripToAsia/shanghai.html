<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=300, initial-scale=1">

	<link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
</head>

<body>
  <div id="timeSchedule" align="center">
  	<table border="0" cellpadding="0" cellspacing="0" style="
  	 border-collapse: collapse;
  	 max-width: 500pt;
  	 margin-left: 115px;
		 margin-bottom: 10px;">

		 	<tbody id="timeScheduleBody">
				<tr style="height: 20pt;">
					<td class="tableheader" style="width: 24%;/* margin-left: 100px; */">目的</td>
					<td class="tableheader" style="width: 55%;">解説</td>
				</tr>

				<tr>
					<td class="cell stayLocation" style="height: 8.25pt; background: #8497B0;"></td>
					<td class="cell realLocation" style="height: 8.25pt; background: #8497B0;"></td>
				</tr>

				<tr>
					<td class="cell goal" style="height:16.5pt">去上海</td>
					<td class="cell details">從北京南坐火車到上海需時五小時</td>
				</tr>

    </tbody></table>

    </div>

    <script>

      var timeScheduleBody = document.getElementById("timeScheduleBody");
      function addEvent(datetime, goal, details){
        var tr = document.createElement('tr');
        tr.innerHTML = `
        <tr>
        <td height="22" class="cell goal" style=""><div style="height: 100%;display: flex;">
        <div style="display: flex;justify-content: center;align-items: center;width: 100%;">
        ${goal}
        </div><div class="timeTag">${datetime}</div></div>
        </td>
        <td class="cell details">${details}</td>
        </tr>
        `;

        timeScheduleBody.appendChild(tr);
      }
      function imgStr(src){
        return "<img style='width:100%;padding-bottom:5px;' src='"+src+"'>"
      }

			addEvent("01月12日 21:41", "到達", "上海虹橋火車站");
      addEvent("01月12日 22:40", "到達", "Airbnb民宿,地址：China, Shanghai Shi, Changning Qu, Ding Xi Lu, 1279号18f");
      addEvent("01月12日 23:10", "買早餐", "到Lawson買明天早餐");
			addEvent("01月13日 09:40", "逛", "到達上海老街逛逛，然後走到豫園。");
      addEvent("01月13日 10:00", "觀光", "經上海老街到豫園和城隍庙，早上九點十點店鋪開門，我們在這裏吃午餐。通常人在這裏待二小時"+
                                        imgStr('https://pic1.zhimg.com/80/v2-3683dbb63f42e4fd36338e09011c7425_hd.jpg')+
                                        imgStr('https://pic1.zhimg.com/80/v2-2ffbd9dd78b67ad480205c89179f56ce_hd.jpg'));
      addEvent("01月13日 13:05", "前往", "外灘");
			addEvent("01月13日 14:20", "觀光", "外灘，看看外灘下午的景色。在這裏不會待多于二十分。下次我們會再來到外灘觀夜景。"+
                                        imgStr('https://pic3.zhimg.com/80/v2-47458b73ec65272d04e17ac97cefacea_hd.jpg'));
			addEvent("01月13日 14:40", "前往", "徒步前往南京路");
			addEvent("01月13日 15:00", "觀光", "南京路，到處吃小吃");
			addEvent("01月13日 18:20", "前往", "徒步前往人民廣場，同時看看上海景色");
			addEvent("01月13日 19:00", "逛", "人民廣場");
			addEvent("01月13日 20:00", "吃晚餐", "在人民廣場以北的海底撈店吃海底撈。地址：Huangpu, Nanjing E Rd, 830号第一百货5层"+
          imgStr('images/shanghai-haidilao.png'));
			addEvent("01月13日 21:30", "逛", "吃好飯之後在人民廣場附近逛逛。");
			addEvent("01月13日 22:00", "回民宿", "回到人民廣場地鐵站坐地鐵會民宿");
			addEvent("01月13日 22:25", "到達", "到達民宿，休息");
			addEvent("01月13日 22:25", "到達", "到達民宿，休息");

      addEvent("01月14日 08:05", "吃早餐", "到什麽地方吃上海陽春麵作早餐"+
          imgStr('http://i2.chuimg.com/30de98721c3b11e7947d0242ac110002_684w_508h.jpg'));
			addEvent("01月14日 10:05", "前往", "上海科技館，乘搭綠色地鐵直接到達上海科技館門口，需時四十分");
			addEvent("01月14日 11:00", "觀光", "上海科技館，這個博物館非强大，沒有四小時都逛不完。" +
          imgStr('https://b1-q.mafengwo.net/s10/M00/3F/33/wKgBZ1lCNeyAEBDaAAJBsCc4XxA34.jpeg'));
      addEvent("01月14日 16:00", "觀光", "陸家嘴，還有附近的百貨公司。可以登上東方明珠塔");
      addEvent("01月14日 18:25", "渡江", "乘坐浦江游船, 游览沿江夜景。在船上观赏上海最繁华的夜景, 98元才可以乘搭，七點左右東方明珠塔開始燈光秀");
      addEvent("01月14日 20:20", "回民宿", "乘搭地鐵回民宿休息");
      addEvent("01月15日 11:25", "觀光", "世博會博物馆, 清明上河图的动态还原图");

																		imgStr('https://pic2.zhimg.com/80/v2-2e6d2beee087fa8f99bd1f3eab4de55f_hd.jpg')+
																		imgStr('https://pic4.zhimg.com/80/v2-e8acf276f234c8b7ca710b2d711a7d0f_hd.jpg')+
																		imgStr('https://pic3.zhimg.com/80/v2-07ce1d3110507bc69be57b1cbb7cee2e_hd.jpg'));
      addEvent("01月18日 10:40", "", "坐火車離開上海往杭州去");
      addEvent("01月18日 11:34", "離開", "坐火車離開上海往杭州去");




    </script>

</body>

</html>
