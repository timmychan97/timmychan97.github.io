        var tr = document.createElement('tr');
        tr.innerHTML = `
        <tr>
        <td height="22" class="cell goal" style=""><div style="height: 100%;display: flex;">
        <div style="display: flex;justify-content: center;align-items: center;width: 100%;">

        </div><div class="timeTag">${datetime}</div></div>
        </td>
        <td class="cell details">${details}</td>
        </tr>
        `;

        timeScheduleBody.appendChild(tr);
      }
      function imgStr(src){
        return "<img style='width:100%;padding-bottom:5px;' src='"+src+"'>"
      }

      addEvent("01月20日 22:20", "下火車", "到達廣州");

								imgStr('https://pic2.zhimg.com/50/v2-875ee964dda80c5466a161301bb1bed2_hd.jpg')+

								imgStr('https://media-cdn.tripadvisor.com/media/photo-s/1a/01/73/e1/cantonese-opera-house.jpg')+
								imgStr('images/guangzhou-lizhiwan.png'));
			addEvent("01月21日 18:00", "逛", "上下九步行街、永慶坊，品嘗廣東特色街頭小吃如：缽仔糕");
